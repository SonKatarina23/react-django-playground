<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- SEMANTIC UI -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />

    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Profile</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <section id="navbar">
      <div class="ui pointing fixed menu mb-5">
        <div class="container">
          <a class="item">
            <i class="instagram icon big"></i>
          </a>
          <img src="chadtagram.png" alt="Chadtagram" class="ui small image" />

          <div class="ml-auto my-auto">
            <div class="item center mr-5">
              <div class="ui transparent icon input">
                <div class="ui medium form mr-3">
                  <input type="text" placeholder="Search..." />
                </div>
              </div>
              <i class="search link large icon"></i>
            </div>
          </div>
          <div class="right menu">
            <a class="item">
              <i class="heart outline big icon"></i>
            </a>
            <a class="item">
              <i class="user circle big icon"></i>
            </a>
            <a class="item">
              <i class="mobile alternate big icon"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="ui huge horizontal divider header"></div>
    </section>

    <!-- USER INFO -->
    <section class="mt-5">
      <div class="ui container">
        <div class="ui grid">
          <!-- PROFILE PICTURE -->
          <div class="six wide column mt-5 py-3">
            <img
              class="ui middle aligned tiny image border"
              src="theabernice1.jpg"
              id="profile-picture"
            />
          </div>
          <!-- USER DESCRIPTION -->
          <div class="ten wide column mt-5">
            <div class="ui grid mb-1">
              <div class="nine wide column">
                <!-- USERNAME AND FOLLOW BUTTON -->
                <div class="ui grid">
                  <div class="six wide column">
                    <h3 class="text-muted">jessnolimit</h3>
                  </div>
                  <div class="ten wide column mr-auto">
                    <button class="ui button small primary" id="follow-profile">
                      <i class="user icon"></i>
                      Follow
                    </button>
                  </div>
                </div>

                <!-- POST, FOLLOWERS, FOLLOWING -->
                <div class="ui grid">
                  <div class="four wide column">
                    <strong class="ui small header mr-1">340 </strong>
                    <span class="ui small header text-muted">Posts</span>
                  </div>
                  <div class="six wide column">
                    <strong class="ui small header mr-1">3.7m </strong>
                    <span class="ui small header text-muted">Followers</span>
                  </div>
                  <div class="six wide column">
                    <strong class="ui small header mr-1">1,042 </strong>
                    <span class="ui small header text-muted">Followings</span>
                  </div>
                </div>

                <!-- FULL NAME AND BIO -->
                <div class="ui small header">Jess No Limit</div>
                <p class="text-justify">
                  Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quo
                  tempore dolores aliquam, omnis dolore fugit vel at ut eum
                  reprehenderit distinctio unde sunt praesentium maiores
                  repellat, pariatur optio eligendi rerum!
                </p>
              </div>
              <div class="seven wide column"></div>
            </div>
          </div>
        </div>
        <hr />
        <!-- GALLERY -->
        <div class="ui grid">
          <div class="thirteen wide column mx-auto">
            <div class="ui grid">
              <div class="five wide column mb-2">
                <a href="">
                  <img
                    src="chaeyoung1.jpg"
                    alt=""
                    class="ui image fluid"
                    id="photo-feed"
                  />
                </a>
              </div>
              <div class="five wide column mb-2">
                <a href="">
                  <img
                    src="carin.jpg"
                    alt=""
                    class="ui image fluid"
                    id="photo-feed"
                  />
                </a>
              </div>
              <div class="five wide column mb-2">
                <a href="">
                  <img
                    src="jerax.jpg"
                    alt=""
                    class="ui image fluid"
                    id="photo-feed"
                  />
                </a>
              </div>
              <div class="five wide column mb-2">
                <a href="">
                  <img
                    src="theabernice1.jpg"
                    alt=""
                    class="ui image fluid"
                    id="photo-feed"
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
